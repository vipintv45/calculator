<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >myCalc</title>
    <link rel="stylesheet" href="calcstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="icon.png"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-danger">
        <a class="navbar-brand" href="#">
          <img src="/photo/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
          calculatorApp
        </a>
      </nav>
    
      <br>
        <div class="container">
    
                  <div class="row">
                        <div class="col-md-3 border border-primary border-solid bg-secondary">
                             <!-- main div of calculator -->
                                 <div class="row myMargin myMargin2 ">
                                 <input type="Number" title="enter first value" class="border border-primary">
                                <label for="input1">Input 1</label>
                                </div>
                                <div class="row myMargin myMargin2">
                                    <input type="Number" title="enter second value" class="border border-primary">
                                    <label for="input 2">Input 2</label>
         
                                 </div>
                             <div class="row myMargin myMargin2">
                                <input type="Number" class="border border-danger">
                                <label for="Answer">Answer</label>
         
                             </div>
                            <div class="row myMargin">
                        <div class="col-sm-2 bg-light text-center myMargin2">7</div>
                        <div class="col-sm-2 bg-light text-center myMargin2">8</div>
                        <div class="col-sm-2 bg-light text-center myMargin2">9</div>
                        <button class="col-sm-2 bg-light text-center myMargin2">+</button>
                    </div>
                    <div class="row myMargin">
                        <div class="col-sm-2 bg-light text-center myMargin2">4</div>
                        <div class="col-sm-2 bg-light text-center myMargin2">5</div>
                        <div class="col-sm-2 bg-light text-center myMargin2">6</div>
                        <button class="col-sm-2 bg-light text-center myMargin2">-</button>
                    </div>
                    <div class="row myMargin">
                        <div class="col-sm-2 bg-light text-center myMargin2">1</div>
                        <div class="col-sm-2 bg-light text-center myMargin2">2</div>
                        <div class="col-sm-2 bg-light text-center myMargin2">3</div>
                        <button class="col-sm-2 bg-light text-center myMargin2">*</button>
                    </div>  
                    <div class="row myMargin ">
                        <button class="col-sm-2 bg-light text-center myMargin2"> <- </button>
                        <div class="col-sm-2 bg-light text-center myMargin2">0</div>
                        <button class="col-md-2  bg-light text-center myMargin2"> OK </button>
                        <button class="col-sm-2 bg-light text-center myMargin2">/</button>
                    </div>
                </div>
            </div>
    
            
            </div>
        </div>
    
    <div class="footer">
        <p>Copyright &#169;	myCalc</p>
      </div>

</body>
</html>
